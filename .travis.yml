sudo: required
dist: trusty
before_install:
- sudo apt-get -qq update && sudo apt-get install -y texlive-fonts-recommended
  texlive-latex-extra texlive-fonts-extra dvipng texlive-latex-recommended
  texlive-lang-german lmodern
script:
- mkdir _build
- pdflatex -interaction=nonstopmode -halt-on-error -output-directory _build l2kurz-Tutorium.tex
deploy:
  provider: releases
  api_key:
    secure: 
  file: _build/l2kurz-Tutorium.pdf
  skip_cleanup: true
  on:
    tags: true
